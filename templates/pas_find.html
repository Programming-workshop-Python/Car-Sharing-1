<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск пассажира</title>
</head>
<body>
<table border="1">
    <tr>
        <td>Пункт А</td>
        <td>Пункт Б</td>
        <td>Количество пассажиров</td>
        <td>Количество детей</td>
        <td>Животные</td>
        <td>Предпочтения в музыке</td>
        <td>Контактный телефон</td>
    </tr>
{% for row in passenger %}
    <tr>
        <td>{{row.point_A}}</td>
        <td>{{row.point_B}}</td>
        <td>{{row.pas_quantity}}</td>
        <td>{{row.children}}</td>
        <td>{{row.pets}}</td>
        <td>{{row.music}}</td>
        <td>{{row.phone}}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
